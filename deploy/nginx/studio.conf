# studio.lattencreative.com → Sanity Studio static files
server {
    listen 80;
    server_name studio.lattencreative.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name studio.lattencreative.com;

    # SSL certs (managed by Certbot)
    # ssl_certificate /etc/letsencrypt/live/studio.lattencreative.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/studio.lattencreative.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Serve Sanity Studio static build
    root /var/www/lattencreative/apps/studio/dist;
    index index.html;

    # SPA fallback — all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|svg|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~ /\. {
        deny all;
    }
}
