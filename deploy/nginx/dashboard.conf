# dashboard.lattencreative.com → Next.js dashboard (port 3002)
server {
    listen 80;
    server_name dashboard.lattencreative.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name dashboard.lattencreative.com;

    # SSL certs (managed by Certbot)
    # ssl_certificate /etc/letsencrypt/live/dashboard.lattencreative.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dashboard.lattencreative.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Extra protection — only allow your IP or remove this block
    # allow YOUR_IP;
    # deny all;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    location /_next/static {
        proxy_pass http://127.0.0.1:3002;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location ~ /\. {
        deny all;
    }

    client_max_body_size 10M;
}
